<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Maker Pipeline Overview</title>
	<script src="dist/main.bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="dist/main.css">
</head>
<body>
	<div>
		<canvas class="animated-background"></canvas>
		<div class="container">
			<header id="top-header">
				<!-- logo src gets set on main.js -->
				<img id="logo" />
				<div id="tag-line"><span>: PIPELINE OVERVIEW<span></div>
			</header>
			<div id="content">
			</div>
			<div id="modals">
			</div>
		</div>
	</div>
	<script id="main-template" type="text/x-handlebars-template">
	  <table class="table panel panel-default">
	    <thead>
				<tr>
					<th></th>
					{{#each stages}}
						<th>{{this}}</th>
					{{/each}}
				</tr>
			</thead>
	    <tbody>
				{{#each groups}}
					<tr>
						<td class="task-group-td" rowspan="{{lengthPlusOne tasks}}">
							<div class="colored-stripe" style="background-color:{{color}}"></div>
							<h6><strong>{{taskGroup}}</strong></h6>
						</td>
					</tr>
					{{#each tasks}}
					<tr>
						{{columnByStage this}}
					</tr>
					{{/each}}
				{{/each}}
			</tbody>
	  </table>
	</script>
	<script id="task-column-template" type="text/x-handlebars-template">
		<td>{{{content}}}</td>
	</script>
	<script id="task-link-template" type="text/x-handlebars-template">
		<a class="js-task-link btn btn-default no-transform" data-task-id="{{id}}" title="By @{{DRI}}" href="#" style="background-color:{{color}}">
			{{name}}
		</a>
	</script>
	<script id="task-modal-template" type="text/x-handlebars-template">
		<div id="task-modal-container">
			<div id="task-modal-overlay"></div>
			<div class="task-modal panel panel-default">
			  <div class="panel-body">
					<a id="close-modal-button" href="#" class="btn btn-link">Close <span class="glyphicon glyphicon-remove"></span></a>
					<header>
						<div class="signpost" style="background-color:{{color}}">
							<div class="signpost-pointy-end" style="border-left-color:{{color}}"></div>
						</div>
						<div class="task-name"><h4>{{name}}</h4></div>
						<div class="spacer" style="clear: both;"></div>
					</header>
					<div class="row">
						<div class="col-sm-3">
							<div class="my-tooltip"><span class="category">DRI</span>
							  <span class="tooltiptext">Directly Responsible Individual</span>
							</div>:
							{{#if DRI}}
								<a href="https://chat.makerdao.com/direct/{{DRI}}" target="_blank">@{{DRI}}</a>
							{{else}}
								<i>none</i>
							{{/if}}
						</div>
						<div class="col-sm-3">
							<span class="category">Stage: </span>{{stage}}
						</div>
					</div>
					<p></p>
					<p>{{description}}</p>
					{{#if subtasks}}
					<p>
						<h6 class="category">Subtasks</h6>
						<ul>
							{{#each subtasks}}
							<li>{{this}}</li>
							{{/each}}
						</ul>
					</p>
					{{/if}}
					{{#if links}}
					<p>
						<h6 class="category">Links</h6>
						<ul>
							{{#each links}}
							<li><a href="{{this}}" target="_blank">{{this}} <span class="glyphicon glyphicon-new-window small"></span></a></li>
							{{/each}}
						</ul>
					</p>
					{{/if}}
			  </div>
			</div>
		</div>
	</script>
</body>
</html>
