<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maker Pipeline Overview</title>
	<script src="/dist/main.bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="/dist/main.css">
</head>
<body>
	<h1>Maker Pipeline Overview</h1>
	<div id="content">
	</div>
	<div id="modals">
	</div>

	<script id="main-template" type="text/x-handlebars-template">
	  <table class="table">
	    <thead>
				<tr>
					<th></th>
					{{#each stages}}
						<th>{{this}}</th>
					{{/each}}
				</tr>
			</thead>
	    <tbody>
				{{#each groups}}
					<tr>
						<td rowspan="{{lengthPlusOne tasks}}" class="col-md-2">{{taskGroup}}</td>
					</tr>
					{{#each tasks}}
					<tr>
						{{columnByStage this}}
					</tr>
					{{/each}}
				{{/each}}
			</tbody>
	  </table>
	</script>
	<script id="task-column-template" type="text/x-handlebars-template">
		<td class="col-md-2">{{{content}}}</td>
	</script>
	<script id="task-link-template" type="text/x-handlebars-template">
		<a class="js-task-link" data-task-id="{{id}}" title="by @{{DRI}}" href="#">{{name}}</a>
	</script>
	<script id="task-modal-template" type="text/x-handlebars-template">
		<div class="task-modal panel panel-default">
		  <div class="panel-body">
				<a id="close-modal-button" href="#" class="btn btn-link">Close <span class="glyphicon glyphicon-remove"></span></a>
				<h3>{{name}}</h3>
				<p><span title="Directly Responsible Individual">DRI <span class="glyphicon glyphicon-info-sign"></span></span>: {{DRI}}</p>
				<p>Stage: {{stage}}</p>
				<p>{{description}}</p>
				{{#if subtasks}}
				<p>
					<h4>Subtasks</h4>
					<ul>
						{{#each subtasks}}
						<li>{{this}}</li>
						{{/each}}
					</ul>
				</p>
				{{/if}}
				{{#if links}}
				<p>
					<h4>Links</h4>
					<ul>
						{{#each links}}
						<li><a href="{{this}}">{{this}}</a></li>
						{{/each}}
					</ul>
				</p>
				{{/if}}

		  </div>
		</div>
	</script>
</body>
</html>
