<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maker Pipeline Overview</title>
	<script src="dist/main.bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="dist/main.css">
</head>
<body>
	<h1>Maker Pipeline Overview</h1>
	<div id="content">
	</div>

	<script id="main-template" type="text/x-handlebars-template">
	  <table>
	    <thead>
				<tr>
					<td></td>
					{{#each stages}}
						<td>{{this}}</td>
					{{/each}}
				</tr>
			</thead>
	    <tbody>
				{{#each groups}}
					{{#each tasks}}
					<tr>
						<td>{{../taskGroup}}</td>{{columnByStage this}}
					</tr>
					{{/each}}
				{{/each}}
			</tbody>
	  </table>
	</script>
</body>
</html>
